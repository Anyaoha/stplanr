language: r
sudo: true

before_install:
  - wget http://download.osgeo.org/gdal/2.1.0/gdal-2.1.0.tar.gz
  - tar zxf gdal-2.1.0.tar.gz
  - cd gdal-2.1.0
  - ./configure
  - make
  - sudo make install

r_packages:
  - rgdal
  - roxygen2
  - rmarkdown

notifications:
    email:
      on_success: change
      on_failure: change
